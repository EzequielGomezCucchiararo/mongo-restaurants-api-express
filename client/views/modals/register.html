<form class="form-signin" ng-submit="createUser()">
  <a class="close" ng-click="cancel()">[X]</a>
  <h3 class="form-signin-heading">Create a new user</h3>
  <p><em>Fields with * are mandatory</em></p>

  <div class="alert alert-danger ng-hide" ng-show="error.message">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="error.message = null">&times;</button>
    <p><strong>{{ error.message }}</strong></p>
    <p>Please try again w/ another ones...</p>
  </div>

  <div class="form-group"">
    <label class="control-label" for="inputUsername" >User name *</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="User Name" required autofocus ng-model="user.username">
  </div>

  <div class="form-group">
    <label class="control-label" for="inputEmail" >Email address *</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required ng-model="user.email">
  </div>

  <div class="form-group">
    <label for="inputPassword" >Password *</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.password">
  </div>

  <!-- <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div> -->
  <button class="btn btn-lg btn-primary btn-block active" type="submit">Sign Up</button>

</form>
