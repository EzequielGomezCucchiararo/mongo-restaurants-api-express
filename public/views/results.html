<div id="results-container">

	<div id="results">

		<ul class="list-unstyled search-results">
			<li ng-repeat="restaurant in restaurants">
				<h2><a href="">{{ restaurant.name }}</a></h2>
				<h4>{{ restaurant.borough }}</h4>
			</li>
		</ul>

	</div>

	<div id="map" map-lazy-load="https://maps.google.com/maps/api/js"
	  map-lazy-load-params="{{googleMapsUrl}}">
	  <ng-map center="40.579505,-73.98241999999999" zoom="10">
	  	<marker ng-repeat="restaurant in restaurants" position="[{{ restaurant.address.coord[1] }}, {{restaurant.address.coord[0]}}  ]" />
	  </ng-map>

	</div>

</div>
